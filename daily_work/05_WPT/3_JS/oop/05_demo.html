<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>


    var obj1 = {
        x: "hello",
        y: function () {
            console.log("h1");
            console.log(this);  // refers to current object

        }
    }
    obj1.y();

    var obj2 = {
        x: "hello",
        y: () => {
            console.log("h1");
            console.log(this);  // refers to window object

        }
    }

    obj2.y();

</script>

</html>
