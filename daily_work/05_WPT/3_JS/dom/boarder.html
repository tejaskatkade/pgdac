<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" placeholder="Enter value " id="val">
        <br><br>
        <br><br>
        <button id="btn" onclick="validate()" >Validate Text</button>
    </div>

    <script>
        function validate(){
           var valObj = document.getElementById("val");
            if(valObj.value.length >= 4 ){
                valObj.style.borderColor = "green";
            }else{
                valObj.style.borderColor = "red";
            }

        }
        
    </script>
</body>
</html>
