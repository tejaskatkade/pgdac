 <!-- reading data of H1 on button click -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="head1">Heading Before change</h1>
    <input type="text" value="click me" id="btn">
    
</body>
<script>
    var myBtn =  document.getElementById("btn");
    console.log(myBtn);
    myBtn.onclick = ()=>{
        var h1Ele = document.getElementById("head1");
        console.log(h1Ele);  // will return complete element
        console.log(h1Ele.innerHTML); // will return content
        h1Ele.innerHTML = "Heading After change";
        myBtn.remove();
    }
</script>
</html>
